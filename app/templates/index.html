<html>
<head>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
  <script src="/static/js/bootstrap.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/icons.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/style1.css" />
  <script src="/static/js/modernizr.custom.js"></script>
  <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
<!--  <META HTTP-EQUIV="Refresh" CONTENT=5> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  #bg {
    position: fixed;
    top: -50%;
    left: -50%;
    width: 160%;
    height: 120%;
  }
  #bg img {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    min-width: 50%;
    min-height: 50%;
  }
  </style>
</head>
<body>
  <div id="bg">
    <img src="/static/res/158H.jpg" alt="">
  </div>
  <div class="container" style="position:relative; top:-7%">
    <header class="codrops-header">
      <h1>Black Hat Data Portal</h1>
      <nav class="codrops-demos">
        <a class="current-demo" href="{{url_for('index')}}">Accelerometer</a>
        <a href="{{url_for('temp')}}">Temperature</a>
        <a href="{{url_for('humidity')}}">Humidity</a>
        <a href="{{url_for('summary')}}">Summary</a>
      </nav>
    </header>
    <div class="center-block">
      <div class="row">
        <div class="span12">
            <div id="chartContainer" style="height: 60%; width: 90%;">
            </div>
          </div>
        </div>
      </div>
    </div>

  <script type="text/javascript">

  var data_points = []

  $.getJSON("/static/json/accelerometer.json", function(data) {
    $.each(data, function(key, val) {
      var bar =
      {
        y: val
      }
      data_points.push(bar);
    });
  });

  window.onload = function () {
  var chart = new CanvasJS.Chart("chartContainer",
  {

    title:{
    text: "Accelerometer Data"
    },

    animationEnabled: true,
     data: [
    {
      type: "area",
      fillOpacity: .3,
      lineThickness: 2,

      dataPoints: data_points /*[
      { y: 450 },
      { y: 414 },
      { y: 520 },
      { y: 460 },
      { y: 450 },
      { y: 500 },
      { y: 480 },
      { y: 480 },
      { y: 410 },
      { y: 500 },
      { y: 480 },
      { y: 510 }
    ] */
    }
    ]
  });

  chart.render();
  }
  </script>
  <script type="text/javascript" src="/static/js/canvasjs.min.js"></script>
  <script src="/static/js/classie.js"></script>
  <script src="/static/js/borderMenu.js"></script>
</body>
</html>
