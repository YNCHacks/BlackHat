  <style>
  #bg {
    position: fixed;
    top: -50%;
    left: -50%;

      { y: 480 },
      { y: 480 },

      ]
    }

  });

  chart.render();
  }

  <script src="/static/js/classie.js"></script>
  <script src="/static/js/borderMenu.js"></script>
